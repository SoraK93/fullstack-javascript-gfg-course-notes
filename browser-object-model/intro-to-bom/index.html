<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Project</title>
  </head>
  <body>
    <h1>Window Object</h1>
    <div class="container">
      <button id="showURL" onclick="showURL()">Show Current URL</button>
      <button class="redirect" onclick="redirectTo()">Redirect to URL</button>

      <button class="showConfirm" onclick="showConfirm()">Confirm Box</button>

    <script src="index.js"></script>
  </body>
